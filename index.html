<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
  <main class="container">

    <picture class="image">
      <source media="(min-width: 720px)" srcset="images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Chanel perfume bottle">
    </picture>

    <section class="info">
      <span class="perfume">Perfume</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="new-price">$149.99</span>
        <del class="old-price"><span class="sr-only">Previous price</span>$169.99</del>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="Cart icon">
        <span>Add to Cart</span>
      </button>
    </section>

  </main>

</body>
</html>
